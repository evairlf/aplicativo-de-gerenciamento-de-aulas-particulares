<ion-header color="dark">
  <ion-toolbar color="dark">
    <ion-title>
      Gerenciador de Aulas Particulares
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">
  <p>
    <ion-label for="txEmail">Login</ion-label>
    <ion-input type="email" name="txEmail" [(ngModel)]="email" placeholder="Digite Seu Email Aqui">
    </ion-input>
  </p>
  <p>
    <ion-label for="txSenha">Senha</ion-label>
    <ion-input type="password" name="txSenha" [(ngModel)]="senha" placeholder="Digite a Senha Aqui"></ion-input>
  </p>
  <p>
    <ion-button (click)="login()">Entrar</ion-button>
  </p>

  <p>{{mensagem}}</p>

</ion-content>
